<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deal-style Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-wrap">
    <div class="sidebar left">
      <h3>Prizes</h3>
      <ul id="prizeLeft" class="prize-col"></ul>
    </div>

    <div class="main-area">
      <h1 id="title">Choose your personal case</h1>
      <div id="board" class="board" aria-live="polite"></div>

      <div class="player-section">
        <h2>Your Case</h2>
        <div id="playerCase" class="player-case">?</div>
      </div>

      <div id="keepSwitchArea" class="keep-switch-area hidden">
        <div id="ksInstruction">Final choice â€” Keep your case or switch with the remaining case?</div>
        <div class="ks-buttons">
          <button id="keepBtn" class="green">KEEP</button>
          <button id="switchBtn" class="red">SWITCH</button>
        </div>
      </div>

      <div class="controls">
        <button id="resetBtn">RESET</button>
      </div>

      <div id="winText" class="hidden" aria-live="polite"></div>
    </div>

    <div class="sidebar right">
      <h3>&nbsp;</h3>
      <ul id="prizeRight" class="prize-col"></ul>
    </div>
  </div>

  <!-- Dealer overlay -->
  <div id="dealerOverlay" class="dealer-overlay hidden" aria-hidden="true">
    <img id="wolfieImg" src="" alt="Dealer" />
    <div class="dealer-box" role="dialog" aria-modal="true">
      <div id="offerText" class="offer-text">OFFER: --</div>
      <div id="dealerButtons" class="dealer-buttons">
        <button id="dealBtn" class="deal-btn">DEAL</button>
        <button id="noDealBtn" class="no-deal-btn">NO DEAL</button>
      </div>
    </div>
  </div>

  <!-- Video overlay -->
  <video id="caseAnim" class="hidden" preload="auto" playsinline></video>

  <script src="script.js"></script>
</body>
</html>
