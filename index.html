<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Deal or No Deal Game Code</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <!--
  Full Deal-ish game — 8 cases, 3-phase reveals + final keep/switch (Phase 4).
  Paste CSS into the CSS pane and JS into JS pane. Upload the Wolfie image to CodePen assets
  and update wolfieImageSrc in the JS if needed. Locally the path /mnt/data/Wolfie Dealer.png works.
-->
<div class="game-wrap">
  <div class="sidebar left">
    <h3>Prizes</h3>
    <ul id="prizeLeft" class="prize-col"></ul>
  </div>

  <div class="main-area">
    <h1 id="title">Choose your personal case</h1>

    <div id="board" class="board"></div>

    <div class="player-section">
      <h2>Your Case</h2>
      <div id="playerCase" class="player-case">?</div>
    </div>

    <!-- Keep/Switch area for Phase 4 (hidden until Phase 4) -->
    <div id="keepSwitchArea" class="keep-switch-area hidden">
      <div id="ksInstruction">Final choice — Keep your case or switch with the remaining case?</div>
      <div class="ks-buttons">
        <button id="keepBtn" class="green">KEEP</button>
        <button id="switchBtn" class="red">SWITCH</button>
      </div>
    </div>

    <div class="controls">
      <button id="resetBtn">RESET</button>
    </div>

    <div id="winText" class="hidden"></div>
  </div>

  <div class="sidebar right">
    <h3>&nbsp;</h3>
    <ul id="prizeRight" class="prize-col"></ul>
  </div>
</div>

<!-- Dealer overlay (Wolfie) — shown only during dealer offer calls (phase 1 and 2) -->
<div id="dealerOverlay" class="dealer-overlay hidden" aria-hidden="true">
  <img id="wolfieImg" src="/mnt/data/Wolfie Dealer.png" alt="Dealer" />
  <div class="dealer-box">
    <div id="offerText" class="offer-text">OFFER: --</div>
    <div id="dealerButtons" class="dealer-buttons">
      <button id="dealBtn" class="deal-btn">DEAL</button>
      <button id="noDealBtn" class="no-deal-btn">NO DEAL</button>
    </div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
